<div *ngIf="community" class="community-list-card">
  <a [routerLink]="['/communities', community.slug]" class="prefix d-flex">
    <div class="image">
      <img alt="{{ community.name }}" src="{{ community.logo_path }}" title="{{ community.name }}" />
    </div>
    <div class="details">
      <div class="name com-line-clamp-2">{{ community.name }}</div>
      <div class="member-count">{{ community.member_count }} Members</div>
    </div>
  </a>
  <a [routerLink]="['/communities', community.slug]" class="tags">
    <div *ngFor="let tag of community.tags" class="tag">{{ tag.name }}</div>
  </a>
  <div *ngIf="community.mini_description" class="about com-line-clamp-4">{{ community.mini_description }}</div>
  <div class="suffix d-flex align-items-center">
    <a [routerLink]="['/communities', community.slug, 'members']" class="members">
      <span *ngFor="let member of members" class="avatar">
        <img alt="{{ member.name }}" src="{{ member.avatar }}" title="{{ member.name }}" />
      </span>
    </a>
    <div class="join-community">
      <app-membership-toggle [community]="community"></app-membership-toggle>
    </div>
  </div>
</div>
