<div class="home">
  <div class="page-container">
    <!--  DESKTOP  -->
    <div *ngIf="getWindowWidth() > 768" class="home-desktop d-flex justify-content-center">
      <div class="left-column">
        <app-home-labs></app-home-labs>
        <app-home-communities></app-home-communities>
      </div>
      <div class="center-column">
        <app-home-head-banner></app-home-head-banner>
        <app-home-events></app-home-events>
        <app-home-external-feed-links></app-home-external-feed-links>
      </div>
      <div class="right-column">
        <div class="wrapper" >
          <app-home-promotions class="wrapper__img" ></app-home-promotions>
        </div>
        <app-home-experts></app-home-experts>
        <app-home-builds></app-home-builds>
      </div>
    </div>

    <!--  MOBILE  -->
    <div *ngIf="getWindowWidth() <= 768" class="home-mobile">
      <app-home-head-banner></app-home-head-banner>
      <app-home-events></app-home-events>
      <app-home-promotions></app-home-promotions>
      <app-home-events></app-home-events>
      <app-home-experts></app-home-experts>
      <app-home-labs></app-home-labs>
      <app-home-communities></app-home-communities>
      <app-home-builds></app-home-builds>
      <app-home-external-feed-links></app-home-external-feed-links>
    </div>
  </div>
</div>
