<div [routerLink]="['/builds', build.slug]" class="home-build-card clickable">
  <div class="home-build-card-prefix d-flex justify-content-space-between">
    <div class="home-build-card-tags d-flex flex-wrap">
      <div *ngFor="let tag of build.tags.slice(0, 2)" class="home-build-card-tag">{{ tag['name'] }}</div>
    </div>
    <div class="home-build-card-attachments"></div>
  </div>
  <div class="home-build-card-content">
    <div class="home-build-card-name com-line-clamp-2">{{ build.name }}</div>
    <div class="home-build-card-description com-line-clamp-2">{{ getDescription() }}</div>
  </div>
  <div class="home-build-card-suffix d-flex justify-content-space-between align-items-center">
    <div class="home-build-card-interactions">
      <nb-icon icon="heart"></nb-icon>
      {{ build.votes_count }}&nbsp;
      <nb-icon icon="message-circle"></nb-icon>
      {{ build.chat_messages_count }}
    </div>
    <div [routerLink]="['/users', build.user.username]" class="home-build-card-author d-flex align-items-center">
      <div class="home-build-card-author-name com-line-clamp-1">{{ build.user.name }}</div>
      <img alt="{{ build.user.name }}" src="{{ build.user.avatar }}" title="{{ build.user.name }}" />
    </div>
  </div>
</div>
