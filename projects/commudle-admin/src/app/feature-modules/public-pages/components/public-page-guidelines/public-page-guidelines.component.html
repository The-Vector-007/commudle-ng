<div class="base-layout">
  <div class="container">
    <div class="one-column-layout">
      <nb-card *ngIf="guideline" class="guideline">
        <nb-card-header>
          <h1 class="fs-h1 title">{{ guideline.title }}</h1>
          <h4 class="fs-h4 description">{{ guideline.description }}</h4>
        </nb-card-header>
        <nb-card-body>
          <div [innerHTML]="richText | safeHtml"></div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
