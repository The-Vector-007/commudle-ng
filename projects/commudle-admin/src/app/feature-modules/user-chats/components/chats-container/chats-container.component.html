<div class="chats-container">
  <div class="chats-list">
    <app-chats-list (getChat)="openChat($event)" (moveUserToTop)="liveUpdates($event)"
                    [allPersonalChatUsers]="allPersonalChatUsers" [currentUser]="currentUser"></app-chats-list>
  </div>
  <div [style.right.px]="chatsWindowsRight" class="chats-windows">
    <app-chats-window (removeChat)="closeChat($event)" (removeFromUnread)="removeFromUnread($event)"
                      *ngFor="let follower of discussionFollowers" [discussionFollower]="follower"></app-chats-window>
  </div>
</div>
