<div class="user {{size}}">
  <div class="profile-picture {{ size }}" [ngSwitch]="entity.type" >
    <img *ngSwitchCase="'users'" alt="{{ entity.name }}" src="{{ entity.avatar }}" title="{{ entity.name }}">
    <img *ngSwitchCase="'builds'" alt="{{ entity.name }}" src="{{ entity.images[0]?.i32 || '/assets/images/commudle-logo32.png' }}" title="{{ entity.name }}">
    <img *ngSwitchCase="'channels'" alt="{{ entity.name }}" src="{{ entity.logo?.i32 || '/assets/images/commudle-logo32.png'  }}" title="{{ entity.name }}">
    <img *ngSwitchCase="'communities'" alt="{{ entity.name }}" src="{{ entity.logo_image?.i32 || '/assets/images/commudle-logo32.png' }}" title="{{ entity.name }}">
    <img *ngSwitchCase="'events'" alt="{{ entity.name }}" src="{{ entity.header_image?.i32 || '/assets/images/commudle-logo32.png' }}" title="{{ entity.name }}">
    <img *ngSwitchCase="'labs'" alt="{{ entity.name }}" src="{{ entity.header_image?.i32 || '/assets/images/commudle-logo32.png' }}" title="{{ entity.name }}">
  </div>
  <div class="profile-info">

    <p class="name {{ size }} d-flex">
      <strong>{{ entity.name | slice:0:25 }}</strong>
      <img *ngIf="entity.is_expert" alt="Expert Tick" class="expert-icon" src="/assets/images/Expert-Tick.svg"
           title="Expert Tick">
    </p>

    <p *ngIf="entity.type === 'users'" class="designation {{ size }}">
      {{ entity.username | slice:0:25 }}
      <span *ngIf="entity.username?.length > 25">...</span>
    </p>

    <p *ngIf="entity.type !== 'users'" class="designation {{ size }}">
      ({{ entity.type }})
    </p>

  </div>
</div>
