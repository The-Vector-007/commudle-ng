<nb-card class="conference-settings">
  <nb-card-header>
    Settings
    <button (click)="closeDialog()" ghost nbButton shape="round" size="small">
      <nb-icon icon="close"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <nb-select
      (selectedChange)="setAudioDevice($event)"
      [selected]="selectedDevice.audioInputDeviceId || devices.audioInput[0]?.deviceId"
      fullWidth
      size="small"
    >
      <nb-option *ngFor="let device of devices.audioInput" [value]="device.deviceId"> {{device.label}} </nb-option>
    </nb-select>
    <nb-select
      (selectedChange)="setVideoDevice($event)"
      [selected]="selectedDevice.videoInputDeviceId || devices.videoInput[0]?.deviceId"
      fullWidth
      size="small"
    >
      <nb-option *ngFor="let device of devices.videoInput" [value]="device.deviceId"> {{device.label}} </nb-option>
    </nb-select>
  </nb-card-body>
</nb-card>
